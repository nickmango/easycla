type: object
properties:
  dateCreated:
    type: string
    description: the gerrit record created time
    example: '2019-05-03T18:59:13.082304+0000'
    minLength: 18
    maxLength: 64
  dateModified:
    type: string
    description: the gerrit record modified time
    example: '2019-05-03T18:59:13.082304+0000'
    minLength: 18
    maxLength: 64
  gerritId:
    type: string
    description: the gerrit record ID
    example: 'e82c469a-55ea-492d-9722-fd30b31da2aa'
    minLength: 5
    maxLength: 255
    format: uuid4
  gerritName:
    type: string
    description: the gerrit name
    example: 'ONAP'
    minLength: 3
  gerritUrl:
    type: string
    description: the gerrit url
    example: 'https://gerrit.onap.org'
    minLength: 3
    format: uri
  groupIdCcla:
    type: string
    description: the LDAP group ID for CCLA encoded as a string value
    example: '1902'
    minLength: 1
    maxLength: 12
    pattern: ^[1-9]\d{0,11}$
  groupIdIcla:
    type: string
    description: the LDAP group ID for ICLA encoded as a string value
    example: '1903'
    minLength: 1
    maxLength: 12
    pattern: ^[1-9]\d{0,11}$
  groupNameCcla:
    type: string
    description: the LDAP group name for CCLA
    example: 'onap-cla-ccla'
    minLength: 3
    maxLength: 20
  groupNameIcla:
    type: string
    description: the LDAP group name for ICLA
    example: 'onap-cla-icla'
    minLength: 3
    maxLength: 20
  projectSFID:
    type: string
    description: the Project SalesForce ID (external ID) associated with this gerrit record
    example: 'abda234423'
    minLength: 5
    maxLength: 255
  projectId:
    type: string
    description: the CLA Group ID (project ID) associated with this gerrit record
    example: 'c71c469a-55ea-492d-9722-fd30b31da2aa'
    minLength: 5
    maxLength: 255
  version:
    type: string
    description: the version associated with the gerrit record
    example: 'v1'
    minLength: 2
    maxLength: 12
  gerrit-repo-list:
    $ref: '#/definitions/gerrit-repo-list'
